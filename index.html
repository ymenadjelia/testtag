    <title>Formulaire Bidon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-label {
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #007bff;

        }

    <h1>Formulaire Bidon</h1>
    <form id="monFormulaire" class="container">
        <div class="form-group">
            <label for="nom" class="form-label">Nom :</label>
            <input type="text" id="nom" name="nom" class="form-input">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email :</label>
            <input type="email" id="email" name="email" class="form-input">
        </div>
        <div class="form-group">
            <label for="message" class="form-label">Message :</label>
            <textarea id="message" name="message" class="form-input"></textarea>
        </div>
        <button type="submit" id="envoyerBtn" class="submit-btn">Envoyer</button>
    </form>
    <p>Vous pouvez également <a href="seconde-page.html" id="lienRedirection" class="external-link">cliquer ici</a> pour être redirigé vers une autre page.</p>
    <script>
        document.getElementById('monFormulaire').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire par défaut
            var nom = document.getElementById('nom').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
            console.log("Nom: " + nom + ", Email: " + email + ", Message: " + message);
        });
    </script>
</body>
